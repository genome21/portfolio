<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100">
  <!-- Babson College - Shield with globe/world motif for entrepreneurship -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c4a76c" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8a7648" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <!-- Shield -->
  <path d="M40 4L6 18v30c0 24 14.5 38 34 44 19.5-6 34-20 34-44V18L40 4z" fill="none" stroke="url(#bg)" stroke-width="2.5"/>
  <path d="M40 10L12 22v26c0 20.5 12 32.5 28 38 16-5.5 28-17.5 28-38V22L40 10z" fill="none" stroke="#c4a76c" stroke-width="1" opacity=".3"/>
  <!-- Globe circle -->
  <circle cx="40" cy="42" r="16" fill="none" stroke="#c4a76c" stroke-width="1.5" opacity=".7"/>
  <!-- Globe meridians -->
  <ellipse cx="40" cy="42" rx="8" ry="16" fill="none" stroke="#c4a76c" stroke-width=".8" opacity=".4"/>
  <ellipse cx="40" cy="42" rx="3" ry="16" fill="none" stroke="#c4a76c" stroke-width=".8" opacity=".25"/>
  <!-- Globe parallels -->
  <line x1="24" y1="42" x2="56" y2="42" stroke="#c4a76c" stroke-width=".8" opacity=".4"/>
  <ellipse cx="40" cy="34" rx="14" ry="2" fill="none" stroke="#c4a76c" stroke-width=".8" opacity=".3"/>
  <ellipse cx="40" cy="50" rx="14" ry="2" fill="none" stroke="#c4a76c" stroke-width=".8" opacity=".3"/>
  <!-- Torch/flame above globe -->
  <line x1="40" y1="22" x2="40" y2="26" stroke="#c4a76c" stroke-width="1.5" opacity=".6"/>
  <path d="M37 22 Q40 16 43 22" fill="none" stroke="#c4a76c" stroke-width="1" opacity=".5"/>
  <!-- Text -->
  <text x="40" y="70" text-anchor="middle" font-family="'DM Serif Display',Georgia,serif" font-size="6" fill="#c4a76c" letter-spacing="2" opacity=".8">BABSON</text>
</svg>