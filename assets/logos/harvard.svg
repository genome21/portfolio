<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100">
  <!-- Harvard Kennedy School - Shield with VERITAS books motif -->
  <defs>
    <linearGradient id="hg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c4a76c" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8a7648" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <!-- Shield outline -->
  <path d="M40 4L6 18v30c0 24 14.5 38 34 44 19.5-6 34-20 34-44V18L40 4z" fill="none" stroke="url(#hg)" stroke-width="2.5"/>
  <!-- Inner shield -->
  <path d="M40 10L12 22v26c0 20.5 12 32.5 28 38 16-5.5 28-17.5 28-38V22L40 10z" fill="none" stroke="#c4a76c" stroke-width="1" opacity=".3"/>
  <!-- Horizontal divider lines (book arrangement) -->
  <line x1="22" y1="38" x2="58" y2="38" stroke="#c4a76c" stroke-width="1" opacity=".4"/>
  <line x1="22" y1="56" x2="58" y2="56" stroke="#c4a76c" stroke-width="1" opacity=".4"/>
  <!-- Vertical divider -->
  <line x1="40" y1="22" x2="40" y2="56" stroke="#c4a76c" stroke-width="1" opacity=".4"/>
  <!-- VE RI TAS text on three book shapes -->
  <text x="31" y="33" text-anchor="middle" font-family="'DM Serif Display',Georgia,serif" font-size="10" fill="#c4a76c" letter-spacing="1">VE</text>
  <text x="50" y="33" text-anchor="middle" font-family="'DM Serif Display',Georgia,serif" font-size="10" fill="#c4a76c" letter-spacing="1">RI</text>
  <text x="31" y="51" text-anchor="middle" font-family="'DM Serif Display',Georgia,serif" font-size="10" fill="#c4a76c" letter-spacing="1">TAS</text>
  <!-- Bottom text -->
  <text x="40" y="72" text-anchor="middle" font-family="'JetBrains Mono',monospace" font-size="5.5" fill="#c4a76c" letter-spacing="2" opacity=".6">KENNEDY SCHOOL</text>
</svg>